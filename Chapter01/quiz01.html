<body>
    <script>
        //quiz01

        function biggerThanThree(numbers) {
            /* 구현해보세요 */
            let overThree = new Array();
            let j = 0;

            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] > 3) {
                    overThree[j] = numbers[i];
                    j++;
                }
            }
            return overThree;
        }

        const numbers = [1, 2, 3, 4, 5, 6, 7];
        console.log(biggerThanThree(numbers)); // [4, 5, 6, 7]
    </script>
</body>
