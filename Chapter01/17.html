<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //17 - 반복문 - for

        for(let i=0; i<10; i++)
        {
            console.log(i);
        }
        for(let i=10; i>0; i--)
        {
            console.log(i);
        }

        const names = ['멍멍이', '야옹이', '멍뭉이'];

        for(let i=0; i<names.length; i++)
        {
            console.log(names[i]);
        }
    </script>
</body>
</html>
