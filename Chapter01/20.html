<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //20 - 반복문 - continue와 break

        for(let i=0; i<10; i++) {
            if(i === 2) continue; // continue: 조건문에 맞으면 스킵.
            console.log(i);
            if(i === 5) break; // break: 조건문에 맞으면 끝.
        }
    </script>
</body>
</html>
