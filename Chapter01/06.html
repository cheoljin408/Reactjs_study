<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //06 - 조건문

        //if
        const a = 1;
        if(a + 1 === 2) {
            console.log('a + 1 이 2 입니다.');
        }

        //else
        const b = 10;
        if(b > 15) {
            console.log('b가 15보다 큽니다.');
        }
        else {
            console.log('b가 15보다 크지 않습니다.');
        }

        //else if
        const c = 10;
        if(c === 5) {
            console.log('5입니다.');
        }
        else if(c === 10) {
            console.log('10입니다.');
        }
        else if(c === 7) {
            console.log('7입니다.');
        }
        else {
            console.log('5도 아니고 7도 아니고 10도 아닙니다.');
        }
    </script>
</body>
</html>
