<body>
    <script>
        // 10 - spread와 rest - 함수 인자에서의 spread
        // 파라미터는 함수에서 쓰이는 것
        // 인자는 함수를 호출할 때 쓰이는 것

        function sum(...rest) {
            return rest.reduce((acc, current) => acc + current, 0);
        }

        const numbers = [1,2,3,4,5,6,7,8];
        console.log(sum(...numbers));
    </script>
</body>
