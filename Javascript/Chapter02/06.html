    <script>
        // 06 - 비구조화 할당

        const animal = {
            name: '멍멍이',
            type: '개'
        };

        const { name: nickname } = animal;
        // 비구조화 할당은 이름을 바꿔줄 수도 있다.
        // 원래이름: 새로운 이름

        console.log(nickname);

        // 원래 이름은 유지가 된다.
        console.log(animal);

        // 배열 비구조화 할당
        //const array = [1, ,2];
        //const [one, two] = array;

        const array = [1];
        const [one, two = 2] = array;

        console.log(one, two);

        // 객체의 깊숙한 곳에서 꺼내는 방법
        const deepObject = {
            state: {
                information: {
                    name: 'cheoljin',
                    languages: ['korean', 'english', 'chiness']
                }
            },
            value: 5
        };

        // 1. 비구조화 할당 문법을 두 번 사용하기
        // const {name, languages} = deepObject.state.information;
        // const {value} = deepObject;

        // const extracted = {
        //     name,
        //     languages,
        //     value
        // };
        // console.log(extracted);

        // 2. 비구조화 할당 문법을 한 번 사용하면서 여러 값을 빼오기
        const {
            state: {
                information: {
                    name, languages: [firstLang, secondLang]
                }
            },
            value
        } = deepObject;

        const extracted = {
            name,
            firstLang, secondLang,
            value
        };
        console.log(extracted);
        // 두 번째 방법은 코드가 지저분한 경향이 있다.
    </script>
