<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //05 - 연산자

        //비교 연산자
        const a = 1;
        const b = 1;

        const equals = a===b;
        console.log(equals);
        // ==은 type 검사를 안하기 때문에 ===을 사용하는 것이 더 좋다.

        const c = 'c';
        const d = 'd';
        const notEquals = c !== d;
        console.log(notEquals);

        const num1 = 10;
        const num2 = 15;
        const num3 = 15;

        console.log(num1 < num2);
        console.log(num2 > num1);
        console.log(num2 >= num1);
        console.log(num1 <= num3);
        console.log(num2 < num3);

        // 문자열 붙이기
        const h = '안녕';
        const i = '하세요';

        console.log(h + i);
    </script>
</body>
</html>
