<body>
    <script>
        //07 - 조건문

        //switch case
        const device = 'ipod';

        switch (device) {
            case 'iphone' :
                console.log('아이폰!');
                break;
            case 'ipad':
                console.log('아이패드!');
                break;
            case 'galaxy note':
                console.log('갤럭시 노트!');
                break;
            default:
                console.log('모르겠네요..');
        }
    </script>
</body>
