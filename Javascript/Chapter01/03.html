<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //03

        //산술 연산자
        let a = 1 + 2 - (3*4) / 4;
        console.log(a);

        let b = 1;
        console.log(b++);
        console.log(b);
        console.log(++b);

        let c = 1;
        console.log(c--);
        console.log(c);

        //대입 연산자
        let d = 1;
        d += 3;
        console.log(d);
        d -= 3;
        console.log(d);
        d *= 3;
        console.log(d);
        d /= 3;
        console.log(d);
    </script>
</body>
</html>
