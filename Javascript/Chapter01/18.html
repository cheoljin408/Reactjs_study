<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //18 - 반복문 - while

        let i = 0;

        while(i<10)
        {
            console.log(i);
            i++;
        }
        
        //while문은 조건이 조금 더 까다로울때 사용된다.

        i=0;
        let isFun = false;
        
        while(!isFun) {
            console.log(i);
            i++;
            if(i === 30) {
                isFun = true;
            }
        }
    </script>
</body>
</html>
