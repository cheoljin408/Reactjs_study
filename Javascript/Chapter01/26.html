<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //26 - 배열 내장함수 - shift, pop, unshift, push
        //pop과 push는 짝, shift와 unshift는 짝

        //example
        //shift
        let numbers = [10, 20, 30, 40];

        let value = numbers.shift();
        console.log(value);
        console.log(numbers);

        //pop
        numbers = [10, 20, 30, 40];

        value = numbers.pop();
        console.log(value);
        console.log(numbers);

        //unshift
        numbers = [10, 20, 30, 40];
        numbers.unshift(0);

        console.log(numbers);

        value = numbers.shift();
        console.log(numbers);

        ///////////////////////////////////////////
        //concat

        let arr1 = [1,2,3];
        let arr2 = [4,5,6];

        let concated = arr1.concat(arr2);
        console.log(arr1);
        console.log(arr2);
        console.log(concated);

        //concat은 기존의 배열을 수정하지 않는다.

        //join
        let array = [1,2,3,4,5];
        console.log(array.join());
        console.log(array.join(' '));
        console.log(array.join(', '));
    </script>
</body>
</html>
