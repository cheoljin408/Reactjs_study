<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //13 - 객체 - 객체 안에 함수 넣기

        const dog = {
            name: '멍멍이',
            sound: '멍멍!',
            say: function say() {
                console.log(this.sound);
            }
        }
        //화살표 함수는 본인이 속해있는 곳에 연결을 하지 않기 때문에 this. 사용이 안된다.
        const cat = {
            name: '야옹이',
            sound: '야옹~',
        }

        dog.say();
        cat.say = dog.say;
        cat.say();
    </script>
</body>
</html>
